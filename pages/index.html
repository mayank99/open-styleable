<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<meta name="color-scheme" content="dark" />
		<title>open-styleable demo</title>
		<script src="/open-styleable-client.js"></script>

		<link rel="stylesheet" href="/base.css" />

		<style>
			p.shadow {
				color: cornflowerblue;
			}
			p.light {
				color: hotpink;
			}
		</style>
	</head>
	<body>
		<h1>open-styleable</h1>

		<div>
			<template shadowrootmode="open" adoptstyles="inherit">
				<p class="shadow">This is inside shadow DOM. (Inspect it!)</p>
				<slot></slot>
			</template>

			<p class="light">And this is outside.</p>

			<my-component></my-component>
		</div>

		<p>Everything can be openly styled using classes defined on the page.</p>

		<hr />

		<footer>
			<p>
				View source code on
				<a href="https://github.com/mayank99/open-styleable">GitHub</a>.
			</p>
		</footer>

		<script type="module">
			customElements.define(
				"my-component",
				class extends HTMLElement {
					constructor() {
						super();
						this.attachShadow({ mode: "open", adoptStyles: "inherit" });
						this.shadowRoot.innerHTML = `\
							<p class="shadow">And this is inside a client-rendered shadow-root.</p>
						`;
					}
				}
			);
		</script>
	</body>
</html>
